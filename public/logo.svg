<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <!-- Scales of Justice Icon -->
  <g transform="translate(5, 5)">
    <!-- Center pillar -->
    <rect x="18" y="15" width="4" height="28" fill="#D4AF37" rx="1"/>
    <!-- Base -->
    <rect x="10" y="40" width="20" height="3" fill="#D4AF37" rx="1.5"/>
    <!-- Top beam -->
    <rect x="5" y="12" width="30" height="3" fill="#D4AF37" rx="1.5"/>
    <!-- Left scale pan -->
    <path d="M5 15 L5 20 Q5 24 10 24 L10 24 Q15 24 15 20 L15 15" stroke="#D4AF37" stroke-width="2" fill="none"/>
    <line x1="10" y1="15" x2="10" y2="12" stroke="#D4AF37" stroke-width="1.5"/>
    <!-- Right scale pan -->
    <path d="M25 15 L25 20 Q25 24 30 24 L30 24 Q35 24 35 20 L35 15" stroke="#D4AF37" stroke-width="2" fill="none"/>
    <line x1="30" y1="15" x2="30" y2="12" stroke="#D4AF37" stroke-width="1.5"/>
    <!-- Top decoration -->
    <circle cx="20" cy="10" r="3" fill="#D4AF37"/>
  </g>
  
  <!-- Text: Assigned Co-Counsel -->
  <text x="55" y="24" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#1e3a5f">ASSIGNED</text>
  <text x="55" y="40" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#D4AF37">CO-COUNSEL</text>
  
  <!-- 18B Badge -->
  <g transform="translate(155, 10)">
    <rect x="0" y="0" width="35" height="30" rx="4" fill="#1e3a5f"/>
    <text x="17.5" y="20" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#D4AF37" text-anchor="middle">18B</text>
  </g>
</svg>
