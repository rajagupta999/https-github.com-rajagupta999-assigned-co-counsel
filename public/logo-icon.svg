<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" fill="none">
  <!-- Scales of Justice Icon -->
  <g transform="translate(5, 3)">
    <!-- Center pillar -->
    <rect x="18" y="15" width="4" height="28" fill="#D4AF37" rx="1"/>
    <!-- Base -->
    <rect x="10" y="40" width="20" height="3" fill="#D4AF37" rx="1.5"/>
    <!-- Top beam -->
    <rect x="5" y="12" width="30" height="3" fill="#D4AF37" rx="1.5"/>
    <!-- Left scale pan -->
    <path d="M5 15 L5 22 Q5 27 10 27 L10 27 Q15 27 15 22 L15 15" stroke="#D4AF37" stroke-width="2.5" fill="none"/>
    <line x1="10" y1="15" x2="10" y2="12" stroke="#D4AF37" stroke-width="2"/>
    <!-- Right scale pan -->
    <path d="M25 15 L25 22 Q25 27 30 27 L30 27 Q35 27 35 22 L35 15" stroke="#D4AF37" stroke-width="2.5" fill="none"/>
    <line x1="30" y1="15" x2="30" y2="12" stroke="#D4AF37" stroke-width="2"/>
